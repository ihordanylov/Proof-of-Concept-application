<form [formGroup]="userForm" (ngSubmit)="onSubmit()">
  <mat-card class="example-card w-100">
    <mat-card-content>

      <mat-form-field class="col-12">
        <input matInput placeholder="Name" formControlName="name">
      </mat-form-field>

      <mat-form-field class="col-12">
        <input matInput placeholder="Email" formControlName="email">
      </mat-form-field>

      <mat-form-field class="col-12">
        <mat-label>Select an option</mat-label>
        <mat-select formControlName="status">
          <mat-option value="male">Male</mat-option>
          <mat-option value="female">Female</mat-option>
          <mat-option value="other">Other</mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field class="col-12">
        <input matInput [matDatepicker]="picker4" placeholder="dateOfBirth" formControlName="dateOfBirth">
        <mat-datepicker-toggle matSuffix [for]="picker4"></mat-datepicker-toggle>
        <mat-datepicker #picker4></mat-datepicker>
      </mat-form-field>

      <mat-form-field class="col-12">
        <input matInput placeholder="Hourly Rate" formControlName="hourlyRate">
      </mat-form-field>
    </mat-card-content>

    <mat-card-actions class="d-flex justify-content-center">
      <button class="btn btn-primary" mat-button type="submit" [disabled]="userForm.invalid">Send</button>
    </mat-card-actions>
  </mat-card>
</form>
